    <div class="container">

                        </div>

                                <div class="input-group">
                                    <span class="input-group-text fw-bold">-</span>
                                    <input type="number" class="form-control" aria-label="Amount" min="1" value="1">
                                    <span class="input-group-text fw-bold">+</span>
                                </div>
                            </div>
                            <div class="col-6">
